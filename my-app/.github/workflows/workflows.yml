name: Github Pages Deploy

on:
  push:
    branches:
      - "master"


jobs:
  build:
    runs-on: windows-10

      strategy:
        matrix:
          node-version: [15.x]

            steps: 
              - name: Checkout
                   - uses: actions/checkout@v2

              - name: Deploy
                use : gotflo/github-pages-deploy-action@4.1.1
                with : 
                  branch : gh-pages
                  folder : build